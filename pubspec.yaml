name: chicken
description: "Chicken Shop Billing System - Complete Business Solution"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.6.0
  intl: ^0.18.1

  # State Management
  provider: ^6.1.1

  # Network
  http: ^1.1.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # PDF Generation
  pdf: ^3.10.4
  printing: ^5.11.1

  # Charts for Reports
  fl_chart: ^0.66.0

  # Image Picker
  image_picker: ^1.0.5

  # Barcode Scanner
  mobile_scanner: ^3.5.5

  # SMS and Calls
  url_launcher: ^6.2.4
  
  # Contacts and Permissions
  flutter_contacts: ^1.1.9
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
